<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<h2>Users</h2>
<div th:each="user : ${users}">
  <a th:href="@{/admin/user/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

<br/>
<hr/>

<a href="/admin/user-create">Create new user</a>
<a th:href="@{/logout}">Logout</a>

</body>
</html>
